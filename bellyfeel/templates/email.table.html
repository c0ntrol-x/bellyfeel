<table class="table table-hover">
  <thead>
    <tr>
      <th>to</th>
      <th>from</th>
      <th>subject</th>
    </tr>
  </thead>
  <tbody>
    {% for email in messages %}
    <tr>
      <th scope="row"><a href="{{ url_for('webmail_read_message', uuid=email.uuid) }}">{{ email.get('to') }}</a></th>
      <td><a href="{{ url_for('webmail_read_message', uuid=email.uuid) }}">{{ email.from }}</a></td>
      <td><a href="{{ url_for('webmail_read_message', uuid=email.uuid) }}">{{ email.subject }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
